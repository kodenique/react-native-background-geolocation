apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

def reactNativeArchitectures() {
    def value = project.getProperties().get("reactNativeArchitectures")
    return value ? value.split(",") : ["armeabi-v7a", "x86", "x86_64", "arm64-v8a"]
}

android {
    namespace "com.marianhello.bgloc.react"
    compileSdk safeExtGet('compileSdkVersion', 36)

    defaultConfig {
        minSdk safeExtGet('minSdkVersion', 24)
        targetSdk safeExtGet('targetSdkVersion', 36)
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        versionCode 1
        versionName "1.0.0"

        ndk {
            abiFilters(*reactNativeArchitectures())
        }

        // Resource values for sync adapter
        def accountPrefix = rootProject.hasProperty('applicationId') ? rootProject.applicationId + '.mauron85.bgloc' : 'com.marianhello.app.mauron85.bgloc'
        resValue "string", "mauron85_bgloc_account_name", 'Locations'
        resValue "string", "mauron85_bgloc_account_type", accountPrefix + '.account'
        resValue "string", "mauron85_bgloc_content_authority", accountPrefix + '.provider'
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    // Include common sources directly (Java only, resources are copied to avoid duplicates)
    sourceSets {
        main {
            java.srcDirs += ['../common/src/main/java']
        }
    }

    lint {
        abortOnError false
    }
}

repositories {
    google()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "com.facebook.react:react-android:+"

    // AndroidX dependencies
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.annotation:annotation:1.8.0'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'
    implementation 'androidx.collection:collection:1.4.5'

    // Google Play Services Location
    implementation 'com.google.android.gms:play-services-location:21.3.0'

    // Promise library (from JitPack)
    implementation 'com.github.jparkie:promise:1.0.3'

    // Logging
    implementation 'org.slf4j:slf4j-api:2.0.13'
    implementation 'com.github.tony19:logback-android:3.0.0'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:5.12.0'
    testImplementation 'org.robolectric:robolectric:4.12.2'
    androidTestImplementation 'androidx.test:runner:1.6.1'
    androidTestImplementation 'androidx.test:rules:1.6.1'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
}
